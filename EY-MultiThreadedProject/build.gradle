plugins {
    id("java")
}

group = "org.example"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    // Lombok dependency
    compileOnly 'org.projectlombok:lombok:1.18.28' // Use the latest version
    annotationProcessor 'org.projectlombok:lombok:1.18.28' // Required for annotation processing

    // Other dependencies
    implementation 'org.slf4j:slf4j-api:2.0.7' // Example: SLF4J dependency
    implementation 'ch.qos.logback:logback-classic:1.4.7' // Example: Logback dependency

    testImplementation(platform("org.junit:junit-bom:5.10.0"))
    testImplementation("org.junit.jupiter:junit-jupiter")
}

tasks.test {
    useJUnitPlatform()
}